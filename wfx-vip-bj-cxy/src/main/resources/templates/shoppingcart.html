<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <base th:href="${#request.getContextPath()}+'/'">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>《购物车》</h1>
<button class="btn btn-primary">下单并支付</button>
<!--百度地图选择地址-->

<div>

    <div th:each="merchant:${list}">

        <h2 th:text="${merchant.merchantName}"></h2>
        <form action="order/add" method="post">
        <table class="table table-hover">
            <tr>
                <td>图片</td>
                <td>商品名称</td>
                <td>所选套餐</td>
                <td>套餐价格</td>
                <td>数量</td>
            </tr>

            <tr name="goods" th:each="goods:${merchant.goodsInfoList}">

                <td><img style="width: 50px;height: 50px;" th:src="@{${goods.goodsPic}}"> </td>
                <td><input type="text" name="goodsName" th:value="${goods.goodsName}"></td>
                <td><input type="text" name="skuName" th:value="${goods.skuName}"></td>
                <td><input type="text" name="skuPrice" th:value="${goods.skuPrice}"></td>
                <td><input type="text" name="num" th:value="${goods.num}"></td>
            </tr>


        </table>

            <input type="submit">
        </form>
        <!--<div th:each="goods:${merchant.goodsInfoList}">
        <h4 th:text="${goods.goodsName}"></h4>
        <h4 th:text="${goods.skuName}"></h4>
        <h4 th:text="${goods.skuPrice}"></h4>
        <h4 th:text="${goods.num}"></h4>
        </div>-->
        <hr/>
    </div>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
